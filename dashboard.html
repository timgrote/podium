<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podium - Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: #1a1a2e;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2rem;
            color: #fff;
        }
        .admin-badge {
            background: #6c63ff;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-left: 10px;
        }
        .header-actions {
            display: flex;
            gap: 12px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
        }
        .btn-primary {
            background: #6c63ff;
            color: white;
        }
        .btn-primary:hover {
            background: #5a52d5;
        }
        .btn-secondary {
            background: #242442;
            color: #ccc;
            border: 1px solid #444;
        }
        .btn-secondary:hover {
            background: #2d2d4a;
        }
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: #242442;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6c63ff;
        }
        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 4px;
        }
        .stat-card.success .stat-value { color: #4ade80; }
        .stat-card.warning .stat-value { color: #fbbf24; }
        .stat-card.info .stat-value { color: #60a5fa; }
        .section {
            margin-bottom: 40px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.25rem;
            color: #fff;
        }
        .card {
            background: #242442;
            border-radius: 12px;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 16px 20px;
            text-align: left;
        }
        th {
            background: #1a1a2e;
            color: #888;
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tr:not(:last-child) td {
            border-bottom: 1px solid #333;
        }
        tr:hover td {
            background: #2a2a4a;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .status-proposal { background: #3b3b6d; color: #a5a5ff; }
        .status-contract { background: #3d4b3d; color: #a5d6a5; }
        .status-invoiced { background: #4b4b3d; color: #ffd700; }
        .status-paid { background: #2d4a3d; color: #4ade80; }
        .status-complete { background: #1a3a2e; color: #10b981; }
        .amount {
            font-weight: 600;
            color: #4ade80;
        }
        .date {
            color: #888;
            font-size: 0.9rem;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state p {
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #444;
            border-top-color: #6c63ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .actions-cell {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        .action-invoice {
            background: #4b4b3d;
            color: #ffd700;
        }
        .action-invoice:hover {
            background: #5b5b4d;
        }
        .action-view {
            background: #3b3b6d;
            color: #a5a5ff;
        }
        .action-view:hover {
            background: #4b4b7d;
        }
        @media (max-width: 768px) {
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
            table {
                display: block;
                overflow-x: auto;
            }
            .header-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Podium <span class="admin-badge">Dashboard</span></h1>
            <div class="header-actions">
                <a href="proposal.html" class="btn btn-primary">+ New Proposal</a>
                <button class="btn btn-secondary" onclick="refreshData()">Refresh</button>
            </div>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Total Projects</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-value" id="stat-pending">-</div>
                <div class="stat-label">Awaiting Payment</div>
            </div>
            <div class="stat-card success">
                <div class="stat-value" id="stat-revenue">-</div>
                <div class="stat-label">Revenue (Paid)</div>
            </div>
            <div class="stat-card info">
                <div class="stat-value" id="stat-pipeline">-</div>
                <div class="stat-label">Pipeline Value</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Projects</h2>
            </div>
            <div class="card">
                <div id="projects-loading" class="loading">Loading projects</div>
                <table id="projects-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Job ID</th>
                            <th>Client</th>
                            <th>Project</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projects-body">
                    </tbody>
                </table>
                <div id="projects-empty" class="empty-state" style="display: none;">
                    <p>No projects yet. Send your first proposal to get started.</p>
                    <a href="proposal.html" class="btn btn-primary">+ New Proposal</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PROJECTS_API = 'https://n8n.irrigationengineers.com/webhook/podium-projects';

        async function loadProjects() {
            const loading = document.getElementById('projects-loading');
            const table = document.getElementById('projects-table');
            const empty = document.getElementById('projects-empty');
            const tbody = document.getElementById('projects-body');

            try {
                const response = await fetch(PROJECTS_API);
                const data = await response.json();

                loading.style.display = 'none';

                if (!data.projects || data.projects.length === 0) {
                    empty.style.display = 'block';
                    updateStats([]);
                    return;
                }

                table.style.display = 'table';
                tbody.innerHTML = '';

                data.projects.forEach(project => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${escapeHtml(project.job_id)}</strong></td>
                        <td>${escapeHtml(project.client_name)}<br><span class="date">${escapeHtml(project.client_email)}</span></td>
                        <td>${escapeHtml(project.project_name || '-')}</td>
                        <td class="amount">$${Number(project.amount || 0).toLocaleString()}</td>
                        <td><span class="status status-${project.status}">${formatStatus(project.status)}</span></td>
                        <td class="date">${formatDate(project.created_at)}</td>
                        <td class="actions-cell">
                            ${getActionButtons(project)}
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                updateStats(data.projects);

            } catch (error) {
                console.error('Failed to load projects:', error);
                loading.innerHTML = 'Failed to load projects. <button onclick="loadProjects()" class="btn btn-secondary">Retry</button>';
            }
        }

        function updateStats(projects) {
            const total = projects.length;
            const pending = projects.filter(p => ['proposal', 'contract', 'invoiced'].includes(p.status)).length;
            const paidProjects = projects.filter(p => ['paid', 'complete'].includes(p.status));
            const revenue = paidProjects.reduce((sum, p) => sum + Number(p.amount || 0), 0);
            const pipeline = projects.filter(p => !['paid', 'complete'].includes(p.status))
                                    .reduce((sum, p) => sum + Number(p.amount || 0), 0);

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-revenue').textContent = '$' + revenue.toLocaleString();
            document.getElementById('stat-pipeline').textContent = '$' + pipeline.toLocaleString();
        }

        function formatStatus(status) {
            const labels = {
                'proposal': 'Proposal Sent',
                'contract': 'Contract Signed',
                'invoiced': 'Invoiced',
                'paid': 'Paid',
                'complete': 'Complete'
            };
            return labels[status] || status;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function getActionButtons(project) {
            const buttons = [];

            if (project.status === 'contract') {
                buttons.push(`<button class="action-btn action-invoice" onclick="sendInvoice('${project.job_id}')">Send Invoice</button>`);
            }

            buttons.push(`<button class="action-btn action-view" onclick="viewProject('${project.job_id}')">View</button>`);

            return buttons.join('');
        }

        function sendInvoice(jobId) {
            // Navigate to invoice page with job_id
            window.location.href = `invoice.html?job=${encodeURIComponent(jobId)}`;
        }

        function viewProject(jobId) {
            alert('Project details view coming soon!');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function refreshData() {
            document.getElementById('projects-loading').style.display = 'block';
            document.getElementById('projects-table').style.display = 'none';
            document.getElementById('projects-empty').style.display = 'none';
            loadProjects();
        }

        // Load on page load
        loadProjects();
    </script>
</body>
</html>
