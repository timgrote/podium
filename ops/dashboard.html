<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podium - Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: #1a1a2e;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2rem;
            color: #fff;
        }
        .admin-badge {
            background: #6c63ff;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-left: 10px;
        }
        .header-actions {
            display: flex;
            gap: 12px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
        }
        .btn-primary {
            background: #6c63ff;
            color: white;
        }
        .btn-primary:hover {
            background: #5a52d5;
        }
        .btn-secondary {
            background: #242442;
            color: #ccc;
            border: 1px solid #444;
        }
        .btn-secondary:hover {
            background: #2d2d4a;
        }
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: #242442;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6c63ff;
        }
        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 4px;
        }
        .stat-card.success .stat-value { color: #4ade80; }
        .stat-card.warning .stat-value { color: #fbbf24; }
        .stat-card.info .stat-value { color: #60a5fa; }
        .section {
            margin-bottom: 40px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .section-actions {
            display: flex;
            gap: 10px;
        }
        h2 {
            font-size: 1.25rem;
            color: #fff;
        }
        .card {
            background: #242442;
            border-radius: 12px;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 16px 20px;
            text-align: left;
        }
        th {
            background: #1a1a2e;
            color: #888;
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tr:not(:last-child) td {
            border-bottom: 1px solid #333;
        }
        tr:hover td {
            background: #2a2a4a;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .status-proposal { background: #3b3b6d; color: #a5a5ff; }
        .status-contract { background: #3d4b3d; color: #a5d6a5; }
        .status-invoiced { background: #4b4b3d; color: #ffd700; }
        .status-paid { background: #2d4a3d; color: #4ade80; }
        .status-complete { background: #1a3a2e; color: #10b981; }
        .amount {
            font-weight: 600;
            color: #4ade80;
        }
        .date {
            color: #888;
            font-size: 0.9rem;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state p {
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #444;
            border-top-color: #6c63ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .actions-cell {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        .action-invoice {
            background: #4b4b3d;
            color: #ffd700;
        }
        .action-invoice:hover {
            background: #5b5b4d;
        }
        .action-view {
            background: #3b3b6d;
            color: #a5a5ff;
        }
        .action-view:hover {
            background: #4b4b7d;
        }
        .action-contract {
            background: #3d4b3d;
            color: #a5d6a5;
        }
        .action-contract:hover {
            background: #4d5b4d;
        }
        .action-paid {
            background: #2d4a3d;
            color: #4ade80;
        }
        .action-paid:hover {
            background: #3d5a4d;
        }
        .action-complete {
            background: #1a3a2e;
            color: #10b981;
        }
        .action-complete:hover {
            background: #2a4a3e;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #242442;
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .modal-header h3 {
            color: #fff;
            font-size: 1.25rem;
        }
        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .modal-body p {
            color: #ccc;
            margin-bottom: 16px;
        }
        .modal-body .project-info {
            background: #1a1a2e;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .modal-body .project-info p {
            margin-bottom: 8px;
        }
        .modal-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .modal-wide {
            max-width: 700px;
        }
        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        .form-group {
            flex: 1;
        }
        .form-group label {
            display: block;
            color: #ccc;
            margin-bottom: 6px;
            font-size: 0.875rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 12px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 0.875rem;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #6c63ff;
        }
        .form-group input::placeholder {
            color: #666;
        }
        .tasks-section {
            margin-bottom: 20px;
        }
        .tasks-section > label {
            display: block;
            color: #ccc;
            margin-bottom: 10px;
            font-size: 0.875rem;
        }
        .task-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .task-row input[type="text"] {
            flex: 2;
            padding: 8px 12px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
        }
        .task-row input[type="number"] {
            flex: 1;
            padding: 8px 12px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
        }
        .task-row .btn-remove {
            background: #ef4444;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        .tasks-table {
            width: 100%;
            margin-bottom: 16px;
        }
        .tasks-table th {
            text-align: left;
            color: #888;
            font-weight: normal;
            padding: 8px 0;
            font-size: 0.75rem;
        }
        .tasks-table td {
            padding: 8px 0;
            border-top: 1px solid #333;
        }
        .tasks-table .task-name {
            color: #fff;
        }
        .tasks-table .task-amount {
            color: #4ade80;
            text-align: right;
        }
        .tasks-table .task-percent {
            color: #888;
            text-align: right;
            width: 60px;
        }
        .project-totals {
            display: flex;
            gap: 24px;
            padding: 16px;
            background: #1a1a2e;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .project-totals .total-item {
            flex: 1;
        }
        .project-totals .total-label {
            color: #888;
            font-size: 0.75rem;
            margin-bottom: 4px;
        }
        .project-totals .total-value {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .project-totals .total-value.success {
            color: #4ade80;
        }
        @media (max-width: 768px) {
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
            table {
                display: block;
                overflow-x: auto;
            }
            .header-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><img id="company-logo" src="" alt="" style="height: 40px; margin-right: 12px; vertical-align: middle; display: none;"><span id="company-name">Podium</span> <span class="admin-badge">Dashboard</span></h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshData()">Refresh</button>
                <a href="settings.html" class="btn btn-secondary">Settings</a>
            </div>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Total Projects</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-value" id="stat-pending">-</div>
                <div class="stat-label">Awaiting Payment</div>
            </div>
            <div class="stat-card success">
                <div class="stat-value" id="stat-revenue">-</div>
                <div class="stat-label">Revenue (Paid)</div>
            </div>
            <div class="stat-card info">
                <div class="stat-value" id="stat-pipeline">-</div>
                <div class="stat-label">Pipeline Value</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Projects</h2>
                <div class="section-actions">
                    <button class="btn btn-primary" onclick="openAddProjectModal()">+ Add Project</button>
                    <a href="proposal.html" class="btn btn-secondary">+ New Proposal</a>
                </div>
            </div>
            <div class="card">
                <div id="projects-loading" class="loading">Loading projects</div>
                <table id="projects-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Job ID</th>
                            <th>Client</th>
                            <th>Project</th>
                            <th>Total</th>
                            <th>Invoiced</th>
                            <th>Paid</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projects-body">
                    </tbody>
                </table>
                <div id="projects-empty" class="empty-state" style="display: none;">
                    <p>No projects yet. Add a project or create a proposal to get started.</p>
                    <button class="btn btn-primary" onclick="openAddProjectModal()">+ Add Project</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Details Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Project Details</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="project-info" id="modal-project-info"></div>
                <div class="modal-actions" id="modal-actions"></div>
            </div>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div id="add-project-modal" class="modal">
        <div class="modal-content modal-wide">
            <div class="modal-header">
                <h3>Add Project</h3>
                <button class="modal-close" onclick="closeAddProjectModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-project-form" onsubmit="saveProject(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-job-id">Job ID</label>
                            <input type="text" id="new-job-id" required placeholder="e.g., 2026-005">
                        </div>
                        <div class="form-group">
                            <label for="new-project-name">Project Name</label>
                            <input type="text" id="new-project-name" required placeholder="e.g., Oak Valley HOA">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-client-name">Client Name</label>
                            <input type="text" id="new-client-name" required placeholder="e.g., John Smith">
                        </div>
                        <div class="form-group">
                            <label for="new-client-email">Client Email</label>
                            <input type="email" id="new-client-email" placeholder="e.g., john@example.com">
                        </div>
                    </div>

                    <div class="tasks-section">
                        <label>Billable Tasks</label>
                        <div id="tasks-list"></div>
                        <button type="button" class="btn btn-secondary btn-small" onclick="addTaskRow()">+ Add Task</button>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="has-contract" onchange="toggleContractDate()">
                                Has signed contract
                            </label>
                        </div>
                        <div class="form-group" id="contract-date-group" style="display: none;">
                            <label for="contract-date">Contract Date</label>
                            <input type="date" id="contract-date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="new-status">Initial Status</label>
                        <select id="new-status">
                            <option value="proposal">Proposal</option>
                            <option value="contract">Contract Signed</option>
                            <option value="invoiced">Invoiced</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeAddProjectModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://n8n.irrigationengineers.com/webhook/podium-api';
        const COMPANY_API = 'https://n8n.irrigationengineers.com/webhook/podium-company';
        const PROJECTS_API = API_BASE + '?action=list';
        const UPDATE_API = API_BASE;

        let allProjects = [];

        async function loadCompany() {
            try {
                const response = await fetch(COMPANY_API);
                const data = await response.json();
                if (data.company_name) {
                    document.getElementById('company-name').textContent = data.company_name;
                    document.title = data.company_name + ' - Dashboard';
                }
                const logoSrc = data.logo_url || data.logo_data;
                if (logoSrc) {
                    const logo = document.getElementById('company-logo');
                    logo.src = logoSrc;
                    logo.alt = data.company_name || 'Logo';
                    logo.style.display = 'inline';
                }
            } catch (error) {
                console.error('Failed to load company info:', error);
            }
        }

        async function loadProjects() {
            const loading = document.getElementById('projects-loading');
            const table = document.getElementById('projects-table');
            const empty = document.getElementById('projects-empty');
            const tbody = document.getElementById('projects-body');

            try {
                const response = await fetch(PROJECTS_API);
                const data = await response.json();

                loading.style.display = 'none';

                if (!data.projects || data.projects.length === 0) {
                    empty.style.display = 'block';
                    updateStats([]);
                    return;
                }

                allProjects = data.projects;
                table.style.display = 'table';
                tbody.innerHTML = '';

                data.projects.forEach(project => {
                    const total = getProjectTotal(project);
                    const invoiced = getProjectInvoiced(project);
                    const paid = getProjectPaid(project);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${escapeHtml(project.job_id)}</strong></td>
                        <td>${escapeHtml(project.client_name)}<br><span class="date">${escapeHtml(project.client_email)}</span></td>
                        <td>${escapeHtml(project.project_name || '-')}</td>
                        <td class="amount">$${total.toLocaleString()}</td>
                        <td class="amount">$${invoiced.toLocaleString()}</td>
                        <td class="amount">$${paid.toLocaleString()}</td>
                        <td><span class="status status-${project.status}">${formatStatus(project.status)}</span></td>
                        <td class="actions-cell">
                            ${getActionButtons(project)}
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                updateStats(data.projects);

            } catch (error) {
                console.error('Failed to load projects:', error);
                loading.innerHTML = 'Failed to load projects. <button onclick="loadProjects()" class="btn btn-secondary">Retry</button>';
            }
        }

        function updateStats(projects) {
            const total = projects.length;
            const pending = projects.filter(p => ['proposal', 'contract', 'invoiced'].includes(p.status)).length;
            const paidProjects = projects.filter(p => ['paid', 'complete'].includes(p.status));
            const revenue = paidProjects.reduce((sum, p) => sum + getProjectPaid(p), 0);
            const pipeline = projects.filter(p => !['paid', 'complete'].includes(p.status))
                                    .reduce((sum, p) => sum + getProjectTotal(p), 0);

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-revenue').textContent = '$' + revenue.toLocaleString();
            document.getElementById('stat-pipeline').textContent = '$' + pipeline.toLocaleString();
        }

        function formatStatus(status) {
            const labels = {
                'proposal': 'Proposal Sent',
                'contract': 'Contract Signed',
                'invoiced': 'Invoiced',
                'paid': 'Paid',
                'complete': 'Complete'
            };
            return labels[status] || status;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Compute totals from tasks array (with fallback to legacy amount field)
        function getProjectTotal(project) {
            if (project.tasks && project.tasks.length > 0) {
                return project.tasks.reduce((sum, t) => sum + Number(t.amount || 0), 0);
            }
            return Number(project.amount || 0);
        }

        function getProjectInvoiced(project) {
            if (project.tasks && project.tasks.length > 0) {
                return project.tasks.reduce((sum, t) => sum + (Number(t.amount || 0) * Number(t.invoiced_percent || 0) / 100), 0);
            }
            return Number(project.invoiced_amount || 0);
        }

        function getProjectPaid(project) {
            if (project.tasks && project.tasks.length > 0) {
                return project.tasks.reduce((sum, t) => sum + (Number(t.amount || 0) * Number(t.paid_percent || 0) / 100), 0);
            }
            return Number(project.paid_amount || 0);
        }

        function getActionButtons(project) {
            const buttons = [];
            const nextStatus = getNextStatus(project.status);

            if (nextStatus) {
                buttons.push(`<button class="action-btn action-${nextStatus.class}" onclick="event.stopPropagation(); updateStatus('${project.job_id}', '${nextStatus.status}')">${nextStatus.label}</button>`);
            }

            buttons.push(`<button class="action-btn action-view" onclick="event.stopPropagation(); viewProject('${project.job_id}')">Details</button>`);

            return buttons.join('');
        }

        function getNextStatus(currentStatus) {
            const transitions = {
                'proposal': { status: 'contract', label: 'Contract Signed', class: 'contract' },
                'contract': { status: 'invoiced', label: 'Mark Invoiced', class: 'invoice' },
                'invoiced': { status: 'paid', label: 'Mark Paid', class: 'paid' },
                'paid': { status: 'complete', label: 'Complete', class: 'complete' }
            };
            return transitions[currentStatus];
        }

        async function updateStatus(jobId, newStatus) {
            try {
                const response = await fetch(UPDATE_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'update', job_id: jobId, status: newStatus })
                });

                if (response.ok) {
                    refreshData();
                } else {
                    alert('Failed to update status');
                }
            } catch (error) {
                console.error('Update failed:', error);
                alert('Failed to update status');
            }
        }

        function sendInvoice(jobId) {
            window.location.href = `invoice.html?job=${encodeURIComponent(jobId)}`;
        }

        function viewProject(jobId) {
            const project = allProjects.find(p => p.job_id === jobId);
            if (!project) return;

            const total = getProjectTotal(project);
            const invoiced = getProjectInvoiced(project);
            const paid = getProjectPaid(project);

            document.getElementById('modal-title').textContent = `${project.job_id} - ${project.project_name || 'Project'}`;

            let tasksHtml = '';
            if (project.tasks && project.tasks.length > 0) {
                tasksHtml = `
                    <table class="tasks-table">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th style="text-align: right">Amount</th>
                                <th style="text-align: right">Inv %</th>
                                <th style="text-align: right">Paid %</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${project.tasks.map(t => `
                                <tr>
                                    <td class="task-name">${escapeHtml(t.name)}</td>
                                    <td class="task-amount">$${Number(t.amount).toLocaleString()}</td>
                                    <td class="task-percent">${t.invoiced_percent || 0}%</td>
                                    <td class="task-percent">${t.paid_percent || 0}%</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            const contractInfo = project.contract?.signed_date
                ? `<p><strong>Contract:</strong> Signed ${formatDate(project.contract.signed_date)}</p>`
                : '';

            document.getElementById('modal-project-info').innerHTML = `
                <p><strong>Client:</strong> ${escapeHtml(project.client_name)}</p>
                <p><strong>Email:</strong> ${escapeHtml(project.client_email)}</p>
                ${contractInfo}
                ${tasksHtml}
                <div class="project-totals">
                    <div class="total-item">
                        <div class="total-label">Total</div>
                        <div class="total-value">$${total.toLocaleString()}</div>
                    </div>
                    <div class="total-item">
                        <div class="total-label">Invoiced</div>
                        <div class="total-value">$${invoiced.toLocaleString()}</div>
                    </div>
                    <div class="total-item">
                        <div class="total-label">Paid</div>
                        <div class="total-value success">$${paid.toLocaleString()}</div>
                    </div>
                </div>
            `;

            const actionsDiv = document.getElementById('modal-actions');
            actionsDiv.innerHTML = '';

            const statuses = ['proposal', 'contract', 'invoiced', 'paid', 'complete'];
            statuses.forEach(status => {
                const btn = document.createElement('button');
                btn.className = `btn ${project.status === status ? 'btn-primary' : 'btn-secondary'}`;
                btn.textContent = formatStatus(status);
                btn.onclick = () => {
                    updateStatus(jobId, status);
                    closeModal();
                };
                actionsDiv.appendChild(btn);
            });

            document.getElementById('project-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('project-modal').classList.remove('active');
        }

        // Close modal on background click
        document.getElementById('project-modal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) closeModal();
        });

        // Add Project Modal functions
        function openAddProjectModal() {
            document.getElementById('add-project-form').reset();
            document.getElementById('tasks-list').innerHTML = '';
            document.getElementById('contract-date-group').style.display = 'none';
            addTaskRow(); // Start with one empty task row
            document.getElementById('add-project-modal').classList.add('active');
        }

        function closeAddProjectModal() {
            document.getElementById('add-project-modal').classList.remove('active');
        }

        document.getElementById('add-project-modal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) closeAddProjectModal();
        });

        function toggleContractDate() {
            const hasContract = document.getElementById('has-contract').checked;
            document.getElementById('contract-date-group').style.display = hasContract ? 'block' : 'none';
            if (hasContract) {
                document.getElementById('contract-date').value = new Date().toISOString().split('T')[0];
            }
        }

        function addTaskRow() {
            const tasksList = document.getElementById('tasks-list');
            const row = document.createElement('div');
            row.className = 'task-row';
            row.innerHTML = `
                <input type="text" placeholder="Task name" class="task-name-input" required>
                <input type="number" placeholder="Amount" class="task-amount-input" min="0" step="0.01" required>
                <button type="button" class="btn-remove" onclick="this.parentElement.remove()">&times;</button>
            `;
            tasksList.appendChild(row);
        }

        async function saveProject(event) {
            event.preventDefault();

            const taskRows = document.querySelectorAll('#tasks-list .task-row');
            const tasks = Array.from(taskRows).map(row => ({
                name: row.querySelector('.task-name-input').value,
                amount: parseFloat(row.querySelector('.task-amount-input').value) || 0,
                invoiced_percent: 0,
                paid_percent: 0
            })).filter(t => t.name && t.amount > 0);

            const project = {
                job_id: document.getElementById('new-job-id').value.trim(),
                project_name: document.getElementById('new-project-name').value.trim(),
                client_name: document.getElementById('new-client-name').value.trim(),
                client_email: document.getElementById('new-client-email').value.trim(),
                status: document.getElementById('new-status').value,
                tasks: tasks,
                created_at: new Date().toISOString().split('T')[0]
            };

            if (document.getElementById('has-contract').checked) {
                project.contract = {
                    signed_date: document.getElementById('contract-date').value
                };
            }

            try {
                const response = await fetch(UPDATE_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'create', ...project })
                });

                if (response.ok) {
                    closeAddProjectModal();
                    refreshData();
                } else {
                    alert('Failed to create project. Please try again.');
                }
            } catch (error) {
                console.error('Error creating project:', error);
                alert('Failed to create project. Please try again.');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function refreshData() {
            document.getElementById('projects-loading').style.display = 'block';
            document.getElementById('projects-table').style.display = 'none';
            document.getElementById('projects-empty').style.display = 'none';
            loadProjects();
        }

        // Load on page load
        loadCompany();
        loadProjects();
    </script>
</body>
</html>
