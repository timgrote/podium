<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6c63ff',
              'primary-hover': '#5a52d5',
              'dark-bg': '#1a1a2e',
              'dark-card': '#242442',
              'dark-border': '#444',
            }
          }
        }
      }
    </script>
    <title>Conductor - Reset Password</title>
</head>
<body class="font-sans text-white bg-dark-bg min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-6">
        <div class="bg-dark-card rounded-2xl p-8 shadow-xl">
            <h1 class="text-2xl font-bold text-center mb-2">Conductor</h1>
            <p class="text-gray-400 text-center mb-8">Set your new password</p>

            <div id="error-msg" class="hidden bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg mb-4 text-sm"></div>
            <div id="success-msg" class="hidden bg-green-900/50 border border-green-700 text-green-300 px-4 py-3 rounded-lg mb-4 text-sm"></div>

            <div id="no-token" class="hidden text-center text-gray-400 py-8">
                <p class="text-lg mb-2">No reset token found</p>
                <p class="text-sm">Ask your admin to generate a new reset link.</p>
                <a href="login.html" class="text-primary hover:underline text-sm mt-4 inline-block">Back to login</a>
            </div>

            <form id="reset-form" class="space-y-5">
                <div>
                    <label class="block text-sm text-gray-400 mb-1.5">New Password</label>
                    <input type="password" id="password" required autocomplete="new-password" minlength="6"
                           class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white focus:outline-none focus:border-primary transition">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1.5">Confirm Password</label>
                    <input type="password" id="confirm" required autocomplete="new-password" minlength="6"
                           class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white focus:outline-none focus:border-primary transition">
                </div>
                <button type="submit" id="submit-btn"
                        class="w-full py-3 bg-primary hover:bg-primary-hover text-white font-medium rounded-lg transition">
                    Reset Password
                </button>
            </form>

            <p class="text-center text-gray-500 text-sm mt-6">
                <a href="login.html" class="text-primary hover:underline">Back to login</a>
            </p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            document.getElementById('reset-form').classList.add('hidden');
            document.getElementById('no-token').classList.remove('hidden');
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('error-msg');
            const successEl = document.getElementById('success-msg');
            const btn = document.getElementById('submit-btn');
            errorEl.classList.add('hidden');
            successEl.classList.add('hidden');

            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            if (password !== confirm) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password }),
                });

                if (!res.ok) {
                    const data = await res.json();
                    throw new Error(data.detail || 'Reset failed');
                }

                document.getElementById('reset-form').classList.add('hidden');
                successEl.textContent = 'Password reset successfully! Redirecting to login...';
                successEl.classList.remove('hidden');
                setTimeout(() => { window.location.href = '/ops/login.html'; }, 2000);
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
