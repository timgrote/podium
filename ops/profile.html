<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6c63ff',
              'primary-hover': '#5a52d5',
              'dark-bg': '#1a1a2e',
              'dark-card': '#242442',
              'dark-border': '#444',
            }
          }
        }
      }
    </script>
    <title>Conductor - Profile</title>
    <script src="/ops/auth-check.js"></script>
</head>
<body class="font-sans text-white bg-dark-bg min-h-screen">
    <div class="max-w-2xl mx-auto px-5 py-10">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold">My Profile</h1>
            <div class="flex gap-2 items-center">
                <a href="dashboard.html" class="px-4 py-2 bg-dark-card border border-dark-border rounded-lg text-gray-300 hover:text-white hover:bg-[#2d2d4a] transition text-sm">&#8592; Dashboard</a>
                <button onclick="doLogout()" class="px-4 py-2 bg-red-900/50 border border-red-800 rounded-lg text-red-300 hover:text-red-100 hover:bg-red-900 transition text-sm">Logout</button>
            </div>
        </header>

        <div id="success-msg" class="hidden bg-green-900/50 border border-green-700 text-green-300 px-4 py-3 rounded-lg mb-4 text-sm"></div>
        <div id="error-msg" class="hidden bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg mb-4 text-sm"></div>

        <div class="bg-dark-card rounded-2xl p-8 shadow-xl">
            <!-- Avatar section -->
            <div class="flex flex-col items-center mb-8">
                <div id="avatar-container" class="w-24 h-24 rounded-full bg-primary flex items-center justify-center text-3xl font-bold mb-4 overflow-hidden">
                    <span id="avatar-initials"></span>
                    <img id="avatar-img" class="w-full h-full object-cover hidden" alt="Avatar">
                </div>
                <label class="cursor-pointer text-sm text-primary hover:underline">
                    Change Photo
                    <input type="file" id="avatar-input" accept="image/*" class="hidden">
                </label>
            </div>

            <!-- Profile form -->
            <form id="profile-form" class="space-y-5">
                <div>
                    <label class="block text-sm text-gray-400 mb-1.5">Email</label>
                    <input type="email" id="email" disabled
                           class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-gray-500 cursor-not-allowed">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1.5">First Name</label>
                        <input type="text" id="first_name"
                               class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white focus:outline-none focus:border-primary transition">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1.5">Last Name</label>
                        <input type="text" id="last_name"
                               class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white focus:outline-none focus:border-primary transition">
                    </div>
                </div>
                <button type="submit" id="save-btn"
                        class="w-full py-3 bg-primary hover:bg-primary-hover text-white font-medium rounded-lg transition">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <script>
        function getInitials(first, last) {
            const f = (first || '').charAt(0).toUpperCase();
            const l = (last || '').charAt(0).toUpperCase();
            return f + l || '?';
        }

        function showAvatar(user) {
            const img = document.getElementById('avatar-img');
            const initials = document.getElementById('avatar-initials');
            if (user.avatar_url) {
                img.src = user.avatar_url + '?t=' + Date.now();
                img.classList.remove('hidden');
                initials.classList.add('hidden');
            } else {
                img.classList.add('hidden');
                initials.classList.remove('hidden');
                initials.textContent = getInitials(user.first_name, user.last_name);
            }
        }

        // Wait for auth-check to complete, then populate
        function waitForUser() {
            if (window.__user) {
                populateForm(window.__user);
            } else {
                setTimeout(waitForUser, 50);
            }
        }

        function populateForm(user) {
            document.getElementById('email').value = user.email || '';
            document.getElementById('first_name').value = user.first_name || '';
            document.getElementById('last_name').value = user.last_name || '';
            showAvatar(user);
        }

        waitForUser();

        // Avatar upload
        document.getElementById('avatar-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const form = new FormData();
            form.append('file', file);

            try {
                const res = await fetch('/api/auth/avatar', { method: 'POST', body: form });
                if (!res.ok) throw new Error('Upload failed');
                const data = await res.json();
                window.__user.avatar_url = data.avatar_url;
                showAvatar(window.__user);
                showMsg('success-msg', 'Avatar updated');
            } catch (err) {
                showMsg('error-msg', err.message);
            }
        });

        // Save profile
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.textContent = 'Saving...';

            try {
                const res = await fetch(`/api/employees/${window.__user.id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        first_name: document.getElementById('first_name').value,
                        last_name: document.getElementById('last_name').value,
                    }),
                });
                if (!res.ok) throw new Error('Save failed');
                const updated = await res.json();
                window.__user.first_name = updated.first_name;
                window.__user.last_name = updated.last_name;
                showAvatar(window.__user);
                showMsg('success-msg', 'Profile saved');
            } catch (err) {
                showMsg('error-msg', err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Save Changes';
            }
        });

        function showMsg(id, text) {
            const el = document.getElementById(id);
            el.textContent = text;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }

        async function doLogout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/ops/login.html';
        }
    </script>
</body>
</html>
