<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6c63ff',
              'primary-hover': '#5a52d5',
              'dark-bg': '#1a1a2e',
              'dark-card': '#242442',
              'dark-border': '#444',
            }
          }
        }
      }
    </script>
    <title>Conductor - Sign Up</title>
</head>
<body class="font-sans text-white bg-dark-bg min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-6">
        <div class="bg-dark-card rounded-2xl p-8 shadow-xl">
            <h1 class="text-2xl font-bold text-center mb-2">Conductor</h1>
            <p class="text-gray-400 text-center mb-8">Create your account</p>

            <div id="error-msg" class="hidden bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg mb-4 text-sm"></div>

            <form id="signup-form" class="space-y-5">
                <div>
                    <label class="block text-sm text-gray-400 mb-1.5">Email</label>
                    <input type="email" id="email" required autocomplete="email"
                           class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white focus:outline-none focus:border-primary transition">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1.5">Password</label>
                    <input type="password" id="password" required autocomplete="new-password" minlength="6"
                           class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white focus:outline-none focus:border-primary transition">
                </div>
                <button type="submit" id="submit-btn"
                        class="w-full py-3 bg-primary hover:bg-primary-hover text-white font-medium rounded-lg transition">
                    Create Account
                </button>
            </form>

            <p class="text-center text-gray-500 text-sm mt-6">
                Already have an account? <a href="login.html" class="text-primary hover:underline">Log in</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('error-msg');
            const btn = document.getElementById('submit-btn');
            errorEl.classList.add('hidden');
            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const res = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                    }),
                });

                if (!res.ok) {
                    const data = await res.json();
                    throw new Error(data.detail || 'Signup failed');
                }

                window.location.href = '/ops/dashboard.html';
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
