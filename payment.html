<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podium - Submit Payment Receipt</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2rem;
            color: #2c5530;
            margin-bottom: 10px;
        }
        .tagline { color: #666; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #444;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #2c5530;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .file-input {
            border: 2px dashed #ddd;
            border-radius: 6px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
        }
        .file-input:hover {
            border-color: #2c5530;
        }
        .file-input input { display: none; }
        .file-input .label { color: #666; }
        .file-input .formats {
            font-size: 0.85rem;
            color: #999;
            margin-top: 8px;
        }
        .file-name {
            margin-top: 10px;
            color: #2c5530;
            font-weight: 500;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #2c5530;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
        }
        button:hover { background: #1e3d22; }
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        .success-message h2 {
            color: #2c5530;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Podium</h1>
            <p class="tagline">Submit ACH Payment Receipt</p>
        </header>

        <div class="card">
            <form id="payment-form">
                <div class="form-group">
                    <label for="invoice">Invoice Number</label>
                    <input type="text" id="invoice" name="invoice" required
                           placeholder="INV-2026-001">
                </div>

                <div class="form-group">
                    <label for="job_id">Job Reference</label>
                    <input type="text" id="job_id" name="job_id" required
                           placeholder="From your invoice">
                </div>

                <div class="form-group">
                    <label for="client_email">Your Email</label>
                    <input type="email" id="client_email" name="client_email" required
                           placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="confirmation">ACH Confirmation / Reference Number</label>
                    <input type="text" id="confirmation" name="confirmation" required
                           placeholder="Bank transfer confirmation number">
                </div>

                <div class="form-group">
                    <label>Receipt Screenshot (optional)</label>
                    <div class="file-input" onclick="document.getElementById('file').click()">
                        <input type="file" id="file" name="receipt" accept=".pdf,.png,.jpg,.jpeg">
                        <div class="label">Click to upload receipt</div>
                        <div class="formats">PDF, PNG, or JPG</div>
                        <div class="file-name" id="file-name"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" name="notes"
                              placeholder="Any additional information..."></textarea>
                </div>

                <button type="submit">Submit Payment Receipt</button>
            </form>

            <div class="success-message" id="success">
                <h2>Receipt Submitted!</h2>
                <p>We'll verify your payment and begin work on your project. You'll receive a confirmation email shortly.</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('payment-form');
        const fileInput = document.getElementById('file');
        const fileName = document.getElementById('file-name');
        const success = document.getElementById('success');

        // Pre-fill from URL params
        const params = new URLSearchParams(window.location.search);
        if (params.get('invoice')) document.getElementById('invoice').value = params.get('invoice');
        if (params.get('job')) document.getElementById('job_id').value = params.get('job');
        if (params.get('email')) document.getElementById('client_email').value = params.get('email');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = form.querySelector('button');
            button.disabled = true;
            button.textContent = 'Submitting...';

            const formData = new FormData(form);

            try {
                const response = await fetch('https://n8n.irrigationengineers.com/webhook/podium-payment', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    form.style.display = 'none';
                    success.style.display = 'block';
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                alert('Something went wrong. Please try again.');
                button.disabled = false;
                button.textContent = 'Submit Payment Receipt';
            }
        });
    </script>
</body>
</html>
